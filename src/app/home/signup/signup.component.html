<main class="signup">
    <div class="signup__form">

        <h2>Cadastre-se e fique por dentro das novidades no mundo da tecnologia!</h2>

        <form action="" (ngSubmit)="signup()" #signupForm="ngForm">

            <div class="signup__form__input">
                <input 
                type="text" 
                form="signupFormGroup" 
                name="user"
                [(ngModel)]="user"
                required
                >
                <label for="user">Usu치rio</label>
            </div>

            <div class="signup__form__input">
                <input 
                type="password" 
                form="signupFormGroup" 
                name="password"
                [(ngModel)]="password" 
                required
                >
                <label for="password">Senha</label>
            </div>

            <button 
            class="signup__form__button" 
            type="submit"
            >Cadastrar
            </button>

        </form>

        <app-form-error 
        *ngIf="userInvalid"
        error="Usu치rio inv치lido"
        ></app-form-error>

        <app-form-error 
        *ngIf="passwordInvalid"
        error="Senha inv치lida"
        ></app-form-error>
    </div>
</main>
