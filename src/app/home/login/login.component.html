<main>
    <div class="login">
        <img src="" alt="" class="login__logo">
        <div class="login__form">
            <form action="">
                <div class="login__form__user-input">
                    <label for="user">Usuário</label>
                    <input type="text" id="user"  form="loginFormGroup">
                </div>
                <div class="login__form__password-input">
                    <label for="password">Senha</label>
                    <input type="text" id="password" form="loginFormGroup"> 
                </div>
                <button onclick="verifyUser()" class="form__button">Entrar</button>
            </form>
            <p>Não tem uma conta? <a>Cadastre-se aqui.</a></p>
        </div>
    </div>
</main>
